{{ if .Get "src" }}
<div class="center">
<img
    src="{{ .Get "src" | safeURL }}"
    {{ with .Get "alt" }}alt="{{ . | plainify }}"{{ end }}
    class="{{ with .Get "position" }}
      {{ . }}
    {{ else -}}
      left
    {{- end }}"
    {{ with .Get "style" }}style="{{ . | safeCSS }}"{{ end }}
  />
</div>  
{{ end }}
